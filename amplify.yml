version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 24
        - npm ci
    build:
      commands:
        - npm run build-njwds
        - npm run storybook:build
  artifacts:
    baseDirectory: storybook-static
    files:
      - "**/*"
  cache:
    paths:
      - node_modules
