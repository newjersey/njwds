version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use
        - npm ci
    build:
      commands:
        - npm run build-njwds
        - npm run storybook:build
        - ls -la storybook-static
        - ls -la storybook-static/dist/
        - ls -la storybook-static/dist/css/
  artifacts:
    baseDirectory: storybook-static
    files:
      - "**/*"
  cache:
    paths:
      - node_modules
