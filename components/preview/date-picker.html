

<!doctype html>
<html lang="en-US">
  <head>
    <title>Uswds Framed: Default</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/dist/css/styles.css">
  </head>
  <body tabindex="0">
    
  <div class="grid-container" style="padding: 0">
    <form class="usa-form">
  <div class="usa-form-group">
    <label class="usa-label" id="appointment-date-label" for="appointment-date">Appointment date</label>
    <div class="usa-hint" id="appointment-date-hint">mm/dd/yyyy</div>
    <div class="usa-date-picker"
      
      
      
      
      
    >
      <input 
        class="usa-input" 
        id="appointment-date" 
        name="appointment-date" 
        type="text" 
        aria-describedby="appointment-date-label appointment-date-hint"
      >
    </div>
  </div>
</form>

  </div>

    <script src="../../public/dist/js/uswds.min.js"></script>
    <script>
    window.addEventListener('load', function() {
      document.body.addEventListener('submit', function(e) {
        // https://github.com/uswds/uswds/issues/2101
        e.preventDefault();
      }, true);
    }, false);
    </script>
  </body>
</html>
