

<!doctype html>
<html lang="en-US">
  <head>
    <title>Uswds Content: Default</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/css/styles.css">
  </head>
  <body tabindex="0">
    
  <div class="grid-container usa-prose" style="padding-top: 2em; padding-bottom: 2em;">
    <form class="usa-form">
  <label class="usa-label" for="input-type-text">Text input label</label>
  <input class="usa-input" id="input-type-text" name="input-type-text" type="text">

  <label class="usa-label" for="input-focus">Text input focused</label>
  <input class="usa-input usa-focus" id="input-focus" name="input-focus" type="text">


  <label class="usa-label" for="input-error">
    Text input label
  </label>
  <div class="usa-character-count">
    <input
      class="usa-input usa-input--error"
      id="input-error"
      aria-describedby="input-error-message"
    />
  </div>
  <div class="nj-error-message-container">
    <svg class="usa-icon" focusable="false" aria-hidden="true" role="img">
      <use xlink:href="../../dist/img/sprite.svg#error"></use>
    </svg>
    <span class="usa-error-message" id="input-error-message" role="alert"
      >Helpful error message</span
    >
  </div>

  <label class="usa-label" for="input-success">Text input success</label>
  <input class="usa-input usa-input--success" id="input-success" name="input-success" type="text">

  <label class="usa-label" for="input-type-textarea">Text area label</label>
  <textarea class="usa-textarea" id="input-type-textarea" name="input-type-textarea"></textarea>
</form>

  </div>

    <script src="../../dist/js/uswds.min.js"></script>
    <script>
    window.addEventListener('load', function() {
      document.body.addEventListener('submit', function(e) {
        // https://github.com/uswds/uswds/issues/2101
        e.preventDefault();
      }, true);
    }, false);
    </script>
  </body>
</html>
