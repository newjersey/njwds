

<!doctype html>
<html lang="en-US">
  <head>
    <title>Uswds: Default</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/dist/css/styles.css">
  </head>
  <body tabindex="0">
    <script
  src="/public/js/mockFetch.js"
></script>
<script>
  const feedbackApiUrl = "https://innovation.nj.gov/app/feedback/dev"
  const mockSuccessResponse = {"status":200,"body":{"message":"Success","feedbackId":1}}
  initMockFetch({
    [`${feedbackApiUrl}/rating`]: mockSuccessResponse,
    [`${feedbackApiUrl}/comment`]: mockSuccessResponse,
    [`${feedbackApiUrl}/email`]: mockSuccessResponse
  }, 1000)
</script>

<script
  src="https://unpkg.com/@newjersey/feedback-widget@latest/feedback-widget.min.js"
  defer
></script>
<feedback-widget
  contact-link="https://www.example.com/contact"
></feedback-widget>

    <script src="/public/dist/js/uswds.min.js"></script>
    <script>
    window.addEventListener('load', function() {
      document.body.addEventListener('submit', function(e) {
        // https://github.com/uswds/uswds/issues/2101
        e.preventDefault();
      }, true);
    }, false);
    </script>
  </body>
</html>
