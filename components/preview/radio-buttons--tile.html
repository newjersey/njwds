

<!doctype html>
<html lang="en-US">
  <head>
    <title>Uswds Content: Default</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/css/styles.css">
  </head>
  <body tabindex="0">
    
  <div class="grid-container usa-prose" style="padding-top: 2em; padding-bottom: 2em;">
    <form class="usa-form">
  <fieldset class="usa-fieldset">
    <legend class="usa-legend">Select one historical figure</legend>
    <div class="usa-radio">
      <input
        class="usa-radio__input usa-radio__input--tile"
        id="historical-truth-2"
        type="radio"
        name="historical-figures-2"
        value="sojourner-truth"
        checked="checked"
      />
      <label class="usa-radio__label" for="historical-truth-2"
        >Sojourner Truth</label
      >
    </div>
    <div class="usa-radio">
      <input
        class="usa-radio__input usa-radio__input--tile"
        id="historical-douglass-2"
        type="radio"
        name="historical-figures-2"
        value="frederick-douglass"
      />
      <label class="usa-radio__label" for="historical-douglass-2"
        >Frederick Douglass
        <span class="usa-checkbox__label-description"
          >This is optional text that can be used to describe the label in more
          detail.</span
        ></label
      >
    </div>
    <div class="usa-radio">
      <input
        class="usa-radio__input usa-radio__input--tile"
        id="historical-washington-2"
        type="radio"
        name="historical-figures-2"
        value="booker-t-washington"
      />
      <label class="usa-radio__label" for="historical-washington-2"
        >Booker T. Washington</label
      >
    </div>
    <div class="usa-radio">
      <input
        class="usa-radio__input usa-radio__input--tile"
        id="historical-carver-2"
        type="radio"
        name="historical-figures-2"
        value="george-washington-carver"
      />
      <label class="usa-radio__label" for="historical-carver-2"
        >George Washington Carver</label
      >
    </div>
  </fieldset>
</form>
  </div>

    <script src="../../dist/js/uswds.min.js"></script>
    <script>
    window.addEventListener('load', function() {
      document.body.addEventListener('submit', function(e) {
        // https://github.com/uswds/uswds/issues/2101
        e.preventDefault();
      }, true);
    }, false);
    </script>
  </body>
</html>
