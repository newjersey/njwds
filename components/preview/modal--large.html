

<!doctype html>
<html lang="en-US">
  <head>
    <title>Uswds: Default</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/dist/css/styles.css">
  </head>
  <body tabindex="0">
    <div class="padding-1">
  <button
    class="usa-button"
    aria-controls="example-modal"
    data-open-modal
  >
    Open large modal
  </button>
  <div
    class="usa-modal usa-modal--lg"
    id="example-modal"
    aria-labelledby="modal-heading"
    aria-describedby="modal-description"
  >
    <div class="usa-modal__content">
      <div class="usa-modal__main">
        <h1 class="usa-modal__heading" id="modal-heading">
          Are you sure you want to continue?
        </h1>
        <div class="usa-prose">
          <p id="modal-description">
            You have unsaved changes that will be lost.
          </p>
        </div>
        <div class="usa-modal__footer">
          <ul class="usa-button-group">
            <li class="usa-button-group__item">
              <button type="button" class="usa-button" data-close-modal>
                Continue without saving
              </button>
            </li>
            <li class="usa-button-group__item">
              <button
                type="button"
                class="usa-button usa-button--unstyled padding-105 text-center"
                data-close-modal
              >
                Go back
              </button>
            </li>
          </ul>
        </div>
      </div>
      <button
        type="button"
        class="usa-button usa-modal__close"
        aria-label="Close this window"
        data-close-modal
      >
        <svg class="usa-icon" aria-hidden="true" focusable="false" role="img">
          <use href="/public/dist/img/sprite.svg#close"></use>
        </svg>
      </button>
    </div>
  </div>
</div>

    <script src="/public/dist/js/uswds.min.js"></script>
    <script>
    window.addEventListener('load', function() {
      document.body.addEventListener('submit', function(e) {
        // https://github.com/uswds/uswds/issues/2101
        e.preventDefault();
      }, true);
    }, false);
    </script>
  </body>
</html>
