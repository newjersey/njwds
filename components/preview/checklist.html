

<!doctype html>
<html lang="en-US">
  <head>
    <title>Uswds Content: Default</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/css/styles.css">
  </head>
  <body tabindex="0">
    
  <div class="grid-container usa-prose" style="padding-top: 2em; padding-bottom: 2em;">
    <ul class="usa-checklist">
  <li class="usa-checklist__item usa-checklist__item--checked">Provide <code>alt</code> text to images</li>
  <li class="usa-checklist__item usa-checklist__item--checked">Use headings in logical order</li>
  <li class="usa-checklist__item usa-checklist__item--checked">Use anchor elements for links and buttons for things like toggles</li>
  <li class="usa-checklist__item">Use tables for tabular data</li>
  <li class="usa-checklist__item">Avoid autoplaying videos and audio</li>
</ul>

  </div>

    <script src="../../dist/js/uswds.min.js"></script>
    <script>
    window.addEventListener('load', function() {
      document.body.addEventListener('submit', function(e) {
        // https://github.com/uswds/uswds/issues/2101
        e.preventDefault();
      }, true);
    }, false);
    </script>
  </body>
</html>
