

<!doctype html>
<html lang="en-US">
  <head>
    <title>Uswds Content: Default</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/dist/css/styles.css">
  </head>
  <body tabindex="0">
    
  <div class="grid-container usa-prose" style="padding-top: 2em; padding-bottom: 2em;">
    <form class="usa-form">
  <div class="usa-form-group">
    <label class="usa-label" id="appointment-time-label" for="appointment-time">Appointment time</label>
    <div class="usa-hint" id="appointment-time-hint">hh:mm</div>
    <div class="usa-time-picker">
      <input class="usa-input" id="appointment-time" name="appointment-time" type="text" aria-describedby="appointment-time-label appointment-time-hint">
    </div>
  </div>
</form>

  </div>

    <script src="../../public/dist/js/uswds.min.js"></script>
    <script>
    window.addEventListener('load', function() {
      document.body.addEventListener('submit', function(e) {
        // https://github.com/uswds/uswds/issues/2101
        e.preventDefault();
      }, true);
    }, false);
    </script>
  </body>
</html>
