

<!doctype html>
<html lang="en-US">
  <head>
    <title>Uswds: Default</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/css/styles.css">
  </head>
  <body tabindex="0">
    <section class="nj-banner" aria-label="Official government website">
  <div class="nj-banner__header">
    <div class="grid-container">
      <div class="nj-banner__inner">
        <div class="grid-col-auto">
          <img class="nj-banner__header-seal" src="../../dist/img/nj_state_seal.png" alt="NJ flag" />
        </div>
        <div class="grid-col-fill">
          <a href="https://nj.gov">Official Site of the State of New Jersey</a>
        </div>
        <ul class="grid-col-auto display-flex flex-align-center">
          <li>Governor Phil Murphy &bull; Lt. Governor Tahesha Way</li>
          <li class="grid-col-auto">
            <a 
              class="display-flex flex-align-center"
              href="https://nj.gov/subscribe/" 
              target="_blank"
            >
              <svg 
                class="usa-icon usa-icon--size-3 nj-banner__mail-icon margin-right-05"
                role="img"
                aria-hidden="true" 
                focusable="false" 
              >
                <use xlink:href="../../dist/img/sprite.svg#mail" />
              </svg>
              Get Updates
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>

    <script src="../../dist/js/uswds.min.js"></script>
    <script>
    window.addEventListener('load', function() {
      document.body.addEventListener('submit', function(e) {
        // https://github.com/uswds/uswds/issues/2101
        e.preventDefault();
      }, true);
    }, false);
    </script>
  </body>
</html>
